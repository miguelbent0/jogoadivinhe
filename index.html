<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Adivinhe o Número Secreto</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <h1>Adivinhe o <span class="destaque">número secreto</span></h1>
                <p class="texto__paragrafo">Escolha um número entre 1 a 20</p>
                <input type="number" min="1" max="20" class="container__input">
                <div class="container__botoes">
                    <button onclick="verificarChute()" id="chute" class="botao">Chutar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="botao" disabled>Novo jogo</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="java/js.js" defer></script>
    
</body>
</html>
